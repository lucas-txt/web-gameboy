<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <main>

      <div id="content">
        <!-- <div id="tela-emuladora">
            <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        </div> -->
        <div id="game-boy">
          <div class="fundo">
            <div id="tela">
              <div id="desligado"></div>
              <div class="projetos">
                <div class="projeto fundo-amarelo"></div>
                <div class="projeto fundo-rosa"></div>
                <div class="projeto fundo-azul"></div>
              </div>
            </div>
            <div id="botoes-game-boy">
              <div class="botao-seta-esquerda">
                <span class="material-symbols-outlined"> arrow_upward </span>
              </div>
              <div class="botao-start"><p>Start</p></div>
              <div class="botao-seta-direita">
                <span class="material-symbols-outlined"> arrow_upward </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
